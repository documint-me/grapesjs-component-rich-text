<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grapesjs Component Rich Text</title>
    <link
      href="https://unpkg.com/grapesjs@0.18.4/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/grapesjs@0.18.4"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden">
      <div style="margin: 100px 100px 25px; padding: 25px; font: caption">
        This is a demo content from _index.html. You can use this template file
        for development purpose. It won't be stored in your git repository
      </div>
    </div>

    <script type="text/javascript">
      // Wait for the plugin to be injected by the dev server
      setTimeout(() => {
        window.editor = grapesjs.init({
          height: "100%",
          container: "#gjs",
          showOffsets: true,
          fromElement: true,
          noticeOnUnload: false,
          storageManager: false,
          plugins: ["grapesjs-component-rich-text"],
          pluginsOpts: {
            "grapesjs-component-rich-text": {
              /* Test here your options  */
            },
          },
          canvas: {
            scripts: [
              "https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/table@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/header@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/table@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/table@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/embed@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/code@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/underline@latest",
              "https://cdn.jsdelivr.net/npm/@editorjs/text-variant-tune@latest",
              "https://cdn.jsdelivr.net/npm/editorjs-text-color-plugin@2.0.4/dist/bundle.js",
              "https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune@latest",
            ],
          },
        });
      }, 100);
    </script>
  </body>
</html>
